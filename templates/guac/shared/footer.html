{%- macro render(model_numbers = {}, include_default_footer = True, include_language = True) -%}
<footer class="letter-id disable-split">


  {% set model_number = model_numbers[language] or ( model_numbers["en"] or "" ) %}
  <div class="footer-text">
    {{- model_number | trim -}}
    {% if include_language %}
      &nbsp;- {{ language }}
    {% endif %}
  </div>
</footer>
{% endmacro %}
